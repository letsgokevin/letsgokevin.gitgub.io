# Site
name: "Go Shopping"
title: "Go Shopping"
description: "What do you need?"
logo: 'assets/images/redbox.png'
baseurl: /
url: "https://letsgokevin.github.io/"
google_analytics: 'UA-203949028-1'
disqus: 'go-shopping'
include: ["_pages"]
permalink: /:title/

# Authors
authors: 
  Kevin:
    name: Kevin
    display_name: Kevin    
    avatar: 'assets/images/avatar.png'
    gravatar: b1cc14991db7a456fcd761680bbc8f81
    email: awesome9751@gmail.com
    web: https://readyfornewnormal.github.io/

# Plugins
plugins:
  - jekyll-paginate-v2
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 12
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
